<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Sign in page" content="Sign into your account and access the features">
    <meta name="author" content="">

    <title>Logo Nav - Start Bootstrap Template</title>
     
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Normalize Core CSS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
        <nav>
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="./" class="navbar-brand"><img src="images/Logo.png" alt="The Toy Box vintage toy, autograph and convention search" id="logo"></a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                     <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Sign Up</a></li>
                        <li class="active"><a href="#">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>
    
    <div class="container" id="signup-container">
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>Toy Box Sign In Page</h2>
            </div>
        </div>
         <div class="row  pad-top">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        <strong>   Sign In </strong>  
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <br/>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"></span>
                                        <input type="email" class="form-control" placeholder="Your Email" />
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"></span>
                                        <input type="password" class="form-control" placeholder="Your Password" />
                                </div>
                                <label class="checkbox">
                                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                                </label>
                                <a href="#" class="btn btn-success ">Sign In</a>
                            </form>
                        </div>    
                    </div>
                </div>       
        </div>
    </div>

        
    <footer></footer>




 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> 



</body>

</html>
